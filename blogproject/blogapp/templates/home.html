{% extends 'base.html' %}
{% block content %}
<div class="mt-5">
    {% for post in posts %}
</div>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{post.title}}</h1>
      <p class="lead">{{post.desc}}</p>
    </div>
</div>
<hr>
    {% endfor %}
    
{% endblock %}
